<!doctype html>
<html class="no-js" lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
        <nav>
            <p><a href="index.html">Code Journal</a></p>
            <p>Menu</p>
        </nav>
        <header>
            <h1>Sign Up</h1>
            <p>Text here about why you should sign up.</p>
        </header>
        <section class="signup-buttons">
            <div class="github-signup-box">
                <div>Github ICON</div>
                <button>SIGN UP WITH GITHUB</button>
            </div>
            <div class="twitter-signup-box">
                <div>Twitter ICON</div>
                <button>SIGN UP WITH Twitter</button>
            </div>            
        </section>
        <section class="signup-form">
            <form>
                <label class="visually-hidden">First Name</label>
                <input type="text" placeholder="FIRST NAME" required>

                <label class="visually-hidden">Email</label>
                <input type="text" placeholder="EMAIL" required>

                <label class="visually-hidden">Password</label>
                <input type="text" placeholder="PASSWORD" required>
                
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? Login</p>
        </section>
        <footer>
            <p>FAQ</p>
            <section class="social-media-icons">
                <p>Social Media</p>               
            </section>
        </footer>
    </body>
</html>
